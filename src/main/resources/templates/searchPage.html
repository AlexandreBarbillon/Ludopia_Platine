<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/header}"></head>

<body>
<div th:replace="~{layout/navbar}"></div>
    <div class="container">
        <a href="/game/create"><button class="button">Ajouter un jeu</button></a>
        <div th:each="game : ${searchResult}" class="col-12 col-md align-items-center justify-content-center">
            <a th:href="@{/game/} + ${{game.id}}">
                <div class="pictureGame">
                    <img class="d-block" th:src="${{game.imageLink}}" alt="Jeu"/>
                </div>
            </a>
            <a class="title-game-link" th:href="@{/game/} + ${{game.id}}">
                <p class="title-game" th:text="${{game.name}}"></p>
            </a>
        </div>
    </div>
</div>


<div th:replace="~{layout/footer}"></div>
</body>
</html>
