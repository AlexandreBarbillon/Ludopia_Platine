<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/headerMap}"></head>

<body>
<div th:replace="~{layout/navbar}"></div>
<div class="container">
    <a th:if="${gameName != '' && gameId != null}" class="btn btn-custom" th:text="'retourner à la page '+${gameName}" th:href="@{/game/}+${gameId}"></a>
    <div th:if="${gameId == null}">Carte des associations</div>
    <div th:if="${gameName != '' && gameId != null}" th:text="'Carte des associations possédant le jeu '+${gameName}"></div>
    <div th:if="${gameName == ''}">Ce jeu n'existe pas</div>
    <div class="assoContenu">
        <div id="map"></div>
        <div id="sidebarAsso" class="overflow-auto">
        <div id="list">
        </div>
    </div>
        <div id="buttonAsso">
            <a th:href="@{/association/create}">
                <button class="btn btn-primary btn-custom">Ajouter mon association</button>
            </a>
        </div>

    </div>
</div>
<div th:replace="~{layout/footer}"></div>
</body>
<script th:inline="javascript">
    function initAsso(){
        let id = [[${gameId}]];
        getAssos(id);
    }
</script>
<script src="/js/associationMapScript.js"></script>
</html>
