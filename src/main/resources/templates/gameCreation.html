<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header}"></head>

<body>
<div th:replace="~{layout/navbar}"></div>
<div class="container">
    <h1>Ajouter un jeu</h1>

    <form method="POST" name="game" action="/game/create">
        <label>Nom</label>
        <input type="text" name ="name" autofocus="true" placeholder="Nom" required/>

        <br>
        <label>Description du jeu</label>
        <input type="text" name="description" placeholder="Description" required/>

        <br>
        <label>Game Picture</label>
        <input type="text" name="imageLink" placeholder="Lien vers l'image" required/>
        <!--<label>Vérification du mot de passe</label>
        <input type="password" placeholder="Vérification du mot de passe" required/>-->
        <br>
        <button type="submit">Valider</button>

    </form>
</div>
<div th:replace="~{layout/footer}"></div>
</body>
</html>
