<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout/header}"></head>

<body>
<div th:replace="~{layout/navbar}"></div>

        <div class="container">
            <h1 class="title">Bienvenue sur Ludopia</h1>

            <form method="POST" name="userForm" action="/user/create">
                <div id="alert-box" th:if="${userForm.username != null}">
                    <p>Cet utilisateur existe déjà</p>
                </div>
                <label>Nom</label>
                <input type="text" name="username" autofocus="true" placeholder="Nom" required/>

                <br>
                <label>Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe" required/>

                <br>
                <!--<label>Vérification du mot de passe</label>
                <input type="password" placeholder="Vérification du mot de passe" required/>-->

                <br>
                <button type="submit">Valider</button>

            </form>

        </div>

        <div th:replace="~{layout/footer}"></div>
    </body>
</html>
